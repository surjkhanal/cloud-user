<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body>

    <main>
        <div id="forgot" class="form-container">
            <div class="auth-img">
                <img src="./img/Key-pana.svg" alt="">
            </div>
            <div class="auth-box">
                <!-- <img src="./img/Mobile login-pana.svg" alt=""> -->
                <span class="auth-head">Enter your verification code</span>
                <form action="" id="login-form">
                    <span class="input-conatiner">
                        <i class="fas fa-key icon"></i>
                        <input type="number" name="otp" id="otp" placeholder="Enter OTP" required
                            spellcheck="false">
                    </span>
       
                    <input type="submit" value="Request OTP" class="btn btn-login">
                </form>
                <span class='extra-text'>Remember Password <a href="./index.html">Login Now</a></span>
            </div>
        </div>
    </main>


</body>

<script>
    document.querySelector('.btn').onclick=()=>{
        window.location.href ='./change-password.html'
    }
</script>
</html>
